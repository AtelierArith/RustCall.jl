[package]
name = "rustcall_macros"
version = "0.1.0"
edition = "2021"
description = "Proc macros for RustCall.jl - Julia-Rust FFI"
license = "MIT"
repository = "https://github.com/atelierarith/RustCall.jl"
keywords = ["julia", "ffi", "proc-macro"]
categories = ["development-tools::ffi"]
readme = "README.md"

[lib]
proc-macro = true

[features]
default = []
# Enable Python binding generation via PyO3
python = []

[dependencies]
quote = "1.0"
syn = { version = "2.0", features = ["full", "parsing", "extra-traits"] }
proc-macro2 = "1.0"

[dev-dependencies]
trybuild = "1.0"
